<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="number" year="year" id="yearInput"></input>
    <button onclick="firstDayOfYear(document.getElementById('yearInput').value)">Send</button>
    <div id="day"></div>
    <script>
        function firstDayOfYear(year){
            fetch("/api/calendar/firstDayOfYear/"+year, {"method": "GET"})
            // response is a RESTful "promise" on any successful fetch
            .then(response => {
            // check for response errors
            if (response.status !== 200) {
                error("GET API response failure: " + response.status)
                return;  // api failure
            }
            // valid response will have JSON data
            response.json().then(data => {
                console.log(data);
                var leapYear = "";
                if (data.isLeapYear === "false") {
                leapYear = "not "
                }
                document.getElementById("day").innerText = data.year + " is " + leapYear + "a leap year";
            })
            })
            // catch fetch errors (ie Nginx ACCESS to server blocked)
            .catch(err => {
            error(err + " " );
            });
        }
    </script>
  </body>
</html>
